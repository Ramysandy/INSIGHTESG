<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Results</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background color for the entire page */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 24px;
        }

        /* Style the results container */
        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        /* Style individual score cards */
        li {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Define different colors for different score cards */
        li:nth-child(1) {
            background-color: #e74c3c; /* Negative */
        }

        li:nth-child(2) {
            background-color: #27ae60; /* Positive */
        }

        li:nth-child(3) {
            background-color: #f1c40f; /* Uncertainty */
        }

        li:nth-child(4) {
            background-color: #9b59b6; /* Litigious */
        }

        li:nth-child(5) {
            background-color: #e67e22; /* StrongModal */
        }

        li:nth-child(6) {
            background-color: #3498db; /* WeakModal */
        }

        /* Style the sentiment paragraph */
        p {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        /* Style the "Sentiment: Positive" line */
        .sentiment-line {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            color: #27ae60; /* Green color for positive sentiment */
            font-weight: bold;
        }

        /* Style the Back link */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        /* Change link color on hover */
        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>
    <ul>
        <li>Negative Score: <span style="font-size: 24px;">{{ sentiment_scores['Negative'] }}</span></li>
        <li>Positive Score: <span style="font-size: 24px;">{{ sentiment_scores['Positive'] }}</span></li>
        <li>Uncertainty Score: <span style="font-size: 24px;">{{ sentiment_scores['Uncertainty'] }}</span></li>
  <!--      <li>Litigious Score: <span style="font-size: 24px;">{{ sentiment_scores['Litigious'] }}</span></li>
        <li>StrongModal Score: <span style="font-size: 24px;">{{ sentiment_scores['StrongModal'] }}</span></li>
        <li>WeakModal Score: <span style="font-size: 24px;">{{ sentiment_scores['WeakModal'] }}</span></li>-->
    </ul>
    <p>Sentiment: <span style="font-size: 24px;">{{ sentiment_scores['Sentiment'] }}</span></p>
    <a href="/">Back</a>
</body>
</html>
