<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <label for="input_text">Enter Text or Website Link:</label><br>
        <textarea name="input_text" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Analyze">
    </form>
</body>
<style>
    /* Reset some default browser styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Set a background color for the entire page */
body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

/* Style the header */
h1 {
  text-align: center;
  padding: 20px;
  background-color: #3498db;
  color: #fff;
}

/* Style the form container */
form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the label for the input */
label {
  display: block;
  font-size: 18px;
  margin-bottom: 10px;
  color: #333;
}

/* Style the textarea input */
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  resize: vertical;
}

/* Style the submit button */
input[type="submit"] {
  background-color: #3498db;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Change button color on hover */
input[type="submit"]:hover {
  background-color: #2980b9;
}

/* Center the form on the page */
html, body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

</style>
</html>
