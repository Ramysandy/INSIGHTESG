<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Results</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background color for the entire page */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 36px; /* Larger font size for the header */
        }

        /* Style the results table */
        table {
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
            width: 80%; /* Make the table larger */
        }

        /* Style table rows */
        tr {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        /* Style table cells */
        td {
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 24px; /* Larger font size for table cells */
        }

        /* Define different colors for different rows */
        tr:nth-child(odd) {
            background-color: #e74c3c; /* Negative */
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #27ae60; /* Positive */
            color: #fff;
        }

        /* Style the sentiment paragraph */
        p {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        /* Style the "Sentiment: Positive" line */
        .sentiment-line {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            color: #27ae60; /* Green color for positive sentiment */
            font-weight: bold;
        }

        /* Style the Back link */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 24px; /* Larger font size for the link */
        }

        /* Change link color on hover */
        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>
    <table>
        <tr>
            <td>Negative Score:</td>
            <td><span style="font-size: 36px;">{{ sentiment_scores['Negative'] }}</span></td>
        </tr>
        <tr>
            <td>Positive Score:</td>
            <td><span style="font-size: 36px;">{{ sentiment_scores['Positive'] }}</span></td>
        </tr>
        <tr>
            <td>Uncertainty Score:</td>
            <td><span style="font-size: 36px;">{{ sentiment_scores['Uncertainty'] }}</span></td>
        </tr>
        <tr>
            <td>Sentiment:</td>
            <td> <span style="font-size: 36px;">{{ sentiment_scores['Sentiment'] }}</span></td>
        </tr>
    </table>
   
    <a href="/">Back</a>
</body>
</html>
